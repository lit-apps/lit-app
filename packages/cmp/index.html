    <script type="module">

      import '@material/web/select/select-option.js';
      import '@material/web/select/filled-select.js';
      import '@material/web/tabs/tabs.js';

      const options = [
	      {code: '1', name:'radio', label: 'one', supportingText: 'hello'}, 
	      {code: '2', name:'radio', label: 'two and two and two', exclusive: true}, 
	      {code: '4', name:'radio', label: 'quatre is a long labelquatre is a long labelquatre is a long labelquatre is a long label. Does it wrap correctly? '},
	      {code: '3', name:'radio', label: 'three', specify: true},
      ] 
      document.querySelector('lapp-choice-checkbox').options = [...options];
      document.querySelector('lapp-choice-radio').options = [...options];
      document.querySelector('lapp-choice-order').options = [...options];

      document.querySelectorAll('md-filled-text-field')
        .forEach(el => el.addEventListener('focusout', e => {
            e.target.reportValidity();
        }));  
    </script>
